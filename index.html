<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MNFT</title>
    <!-- Style.css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">MNFT</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-dark" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!-- section-1 -->
    <div class="section-1-image-background">
      <img src="./images/section-1-image-background.jpg" alt="" />
      <div class="section-1-container">
        <div class="section-1-introduction-para">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Corporis
          nobis odio iure ab impedit maxime similique voluptatem veniam
          voluptatum, accusantium ex et magni sapiente aspernatur suscipit
          itaque explicabo non quia, nam adipisci at harum deleniti.
        </div>
        <div class="section-1-introduction-image">
          <img src="./images/section-1-introduction-image.jpg" alt="/" />
        </div>
      </div>
    </div>

    <!-- section-2 -->
    <div class="section-2-image-background">
      <img src="./images/section-2-image-background.jpg" alt="/" />
    </div>

    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
